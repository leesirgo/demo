<!DOCTYPE html>
<html lang="zh-CN">
<head>  <!--head标签里的东西基本都是元信息，给电脑指定的基本信息-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">  <!--viewport表示浏览器，width=device-width表示适应设备的宽度，initial-scale=1.0表示初始画面1倍-->
    <title>我的demo主题</title>  <!--html网页的标题-->
    <meta http-equiv="x-ua-compatible"  content="ie=edge"> <!--让浏览器火力全开-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css">  <!--引用这个前人总结的cdn，规避浏览器设置的某些不好的特性-->
    <link rel="stylesheet" href="css/main.css"> <!--link引入CSS样式-->
</head>

<body> <!--body是可见元素存放的地方-->

      <div class="side-bar"> <!--博客的侧边栏，第一个大块-->
          <div class="header">  <!--1.1博客内容的标题-->
              <a href="themedemo.html" class="logo">leesirgo</a>  <!--返回主页-->
              <div class="intro">假装爱python的learner</div>
              </div>
          <div class="nav">      <!--1.2博客导航,div说明这个区域是导航区-->
               <a class="item">关于我</a>  <!--导航区div里面的元素是个超链接用a,不再是div-->
               <a class="item">联系我</a>
               <a class="item">捐助我</a>
          </div>
          <div class="tag-list">   <!--1.3博客标签-->
               <a class="item">标签1</a>
               <a class="item">标签2</a>
               <a class="item">标签3</a>
          </div>
      </div>

      <div class="main">     <!-- 博客的主栏，第二个大块-->
           <div class="article-list">  <!--文章列表，就是文章阅读区-->
               <div class="item">  <!--文章内容-->
                   <a href="articla1.html" class="title">第一篇文章标题</a>
                   <div class="status">文章状态（发表时间、作者、阅读量等）</div>
                    <div class="content">文章内容，balabala</div>
               </div>
           </div>
      </div>

</body>
</html>
